name: Build Ubuntu22.04 Docker Image
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 标签格式严格遵循 Docker 要求：小写+合法字符
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/firstweb:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/firstweb:${{ github.sha }}
          # 首次构建继续注释缓存（避免干扰）
          # cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/firstweb:buildcache
          # cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/firstweb:buildcache,mode=max
